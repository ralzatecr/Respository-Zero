<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiempo en javascript</title>
</head>
<body>
    <script>
        console.log('a');
        //Manejo del tiempo. en javascript
        //ejecutar una funcion en un momento determinado
        //usa arroy function ' () => console... ' 
        //2000 milisegundos
        //envia la funcion a la cola de tareas 
        //y sigue ejecutando el programa, cuando termina sigue con la cola de tareas
        setTimeout( () => console.log('b'), 2000)
        //funcion y delay
        console.log('c');

    </script>
</body>
</html>
