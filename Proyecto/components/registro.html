<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - metodologia BEM</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli&display=swap"><!--fuentes para los parrafos https://fonts.google.com/-->
    <link rel="stylesheet" href="../style.css"><!--importar el archivo de estilos-->
</head>
<body>
    <header class="header">
        <img class="header__img" src="../assets/logo.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Registraté</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Nombre"><!--placeholder para poner una leyenda a la caja de texto-->
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <section class="login__container--Iniciar">
                <div><a href="../iniciar-sesion.html">Iniciar Sesión</a></div>
            </section>
            <section class="login__container--social-media">
                <div><img src="../assets/google.png" alt="Google">Inicia Sesión con Google</div>
                <div><img src="../assets/twitter.png" alt="Twitter">Inicia Sesión con Twitter</div>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
