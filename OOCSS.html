<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OOCSS</title>
</head>
<style>
	/*las etiquetas van a usar una variable global y una propia para las caracteristicas que no son iguales*/
	.globalwidth{
		width: 100%;
	}
	.header{
		background-color: brown;
	}
	.footer{
		background-color: crimson;
	}
</style>
<body>
	<header class="header globalwidth">Cabecera</header>
	<footer class="footer globalwidth">Pie de pagina</footer>
</body>
</html>
