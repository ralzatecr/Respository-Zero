<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador metodologia BEM</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli&display=swap"><!--fuentes para los parrafos https://fonts.google.com/-->
    <link rel="stylesheet" href="./style.css"><!--importar el archivo de estilos-->
</head>
<body>
    <header class="header">
        <img class="header__img" src="file:///Users/ralzate/Documents/progBasica/Respository-Zero/logo.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicio de Sesión</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Correo"><!--placeholder para poner una leyenda a la caja de texto-->
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label> <!--<label for="">el for es para definir a que input hace referencia, en este caso no se usa-->
                        <input type="checkbox" id="caja_1" value="checkbox" >Recordar
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./icons/google.png" alt="Google">Inicia Sesión con Google</div>
                <div><img src="./icons/twitter.png" alt="Twitter">Inicia Sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tiene cuenta
                <a href="">Registrarse</a>
            </p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
